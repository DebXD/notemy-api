Get Notes
---

tags:
  - "Notes"
parameters:
  - in: header
    name : "Authorization"
    description : "Bearer <TOKEN>"
    required : true
  - in: query
    name : "page"
    description : "Desired page number"
    required : false
    schema:
      type : integer
  - in: query
    name : "per_page"
    description: "Desired items per page"
    required : false
    schema:
      type : integer

    
responses:
  200:
    description : "Succesfully fetched notes"

  400:
    description: "Improper input"

  401:
    description : "Wrong Token"